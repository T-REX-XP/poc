<!DOCTYPE html>
<html>

<head>
    <title>Adaptive Cards Dashboard</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://unpkg.com/markdown-it/dist/markdown-it.min.js"></script>
    <script src="https://unpkg.com/adaptivecards@latest/dist/adaptivecards.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet">
    <style>
        .card {
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s ease-in-out, max-height 0.3s ease;
            overflow: hidden;
            position: relative;
            /* for positioning the button */
        }

        .card-content {
            max-height: 250px;
            /* Adjust as needed */
            overflow: hidden;
            transition: max-height 0.3s ease;
        }

        .card.expanded .card-content {
            max-height: 1000px;
            /* Adjust as needed */
        }

        .toggle-button {
            position: absolute;
            bottom: 10px;
            right: 10px;
            border: none;
            /* Optional: removes border from the button */
            background-color: transparent;
            /* Optional: makes the background transparent */
            /* text-shadow: #000; */
        }

        .toggle-button .fas {
            color: #000;
            /* Change the color as needed */
        }

        .card:hover {
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        /* Adjustments for padding and margins */
        .container-fluid {
            padding: 20px;
        }

        .col-md-4 {
            padding: 10px;
        }

        /* Bottom bar style adjustments, if needed */
        .bottom-bar {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            display: none;
        }
    </style>

    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-content">
                        <div id="card1"></div>
                    </div>
                    <button class="btn toggle-button">
                        <i class="fas fa-expand-alt"></i>
                    </button>
                </div>
                <div class="card">
                    <div class="card-content">
                        <div id="card3"></div>
                    </div>
                    <button class="btn toggle-button">
                        <i class="fas fa-expand-alt"></i>
                    </button>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-content">
                        <div id="card4"></div>
                    </div>
                    <button class="btn toggle-button">
                        <i class="fas fa-expand-alt"></i>
                    </button>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-content">
                        <div id="card2"></div>
                    </div>
                    <button class="btn toggle-button">
                        <i class="fas fa-expand-alt"></i>
                    </button>
                </div>
                <!-- Repeat for other cards -->
            </div>
            <!-- More columns can be added here -->
        </div>
    </div>
    <div class="bottom-bar">
        <!-- You can place Adaptive Card here if needed -->
        <p>Adaptive Cards Version: 1.6</p>
    </div>
    <script src="index.js" type="application/javascript"></script>

</body>

</html>
