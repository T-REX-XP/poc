<!DOCTYPE html>
<html>
<head>
    <title>Adaptive Cards Dashboard</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://unpkg.com/markdown-it/dist/markdown-it.min.js"></script>
    <script src="https://unpkg.com/adaptivecards@latest/dist/adaptivecards.min.js"></script>
    <style>
        .card {
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .bottom-bar {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4">
                <div id="card1" class="card"></div>
                <div id="card3" class="card"></div>
                <!-- More cards can be added here in the first column -->
            </div>
            <div class="col-md-4">
                <div id="card4" class="card"></div>
                <!-- More cards can be added here in the second column -->
            </div>
            <div class="col-md-4">
                <div id="card2" class="card"></div>
                <!-- More cards can be added here in the third column -->
            </div>
            <!-- More columns can be added here -->
        </div>
    </div>
    <div class="bottom-bar">
        <!-- You can place Adaptive Card here if needed -->
        <p>Adaptive Cards Version: 1.6</p>
    </div>
    <script src="index.js" type="application/javascript"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
